AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  MEL - Movie Evaluation Lab Backend Infrastructure

Parameters:
  TMDBApiKey:
    Type: String
    Description: API Key for TMDB
  OMDBApiKey:
    Type: String
    Description: API Key for OMDb
  GEMINIApiKey:
    Type: String
    Description: API Key for Google Gemini AI

Globals:
  Function:
    Timeout: 120
    MemorySize: 256
    LoggingConfig:
      LogFormat: JSON

Resources:
  # 1. The FAST Search Function (No AI)
  MelSearchFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: search/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures: [x86_64]
      Timeout: 120
      MemorySize: 256
      Environment:
        Variables:
          TMDB_API_KEY: !Ref TMDBApiKey
          OMDB_API_KEY: !Ref OMDBApiKey
      Events:
        SearchEndpoint:
          Type: Api 
          Properties:
            Path: /search
            Method: get

  # 2. The SLOW Analyze Function (With AI)
  MelAnalyzeFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: analyze/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures: [x86_64]
      Timeout: 120
      MemorySize: 256
      Environment:
        Variables:
          TMDB_API_KEY: !Ref TMDBApiKey
          # [CRITICAL] OMDb Key is required here for the AI to compare scores
          OMDB_API_KEY: !Ref OMDBApiKey 
          GEMINI_API_KEY: !Ref GEMINIApiKey
      Events:
        AnalyzeEndpoint:
          Type: Api 
          Properties:
            Path: /analyze
            Method: get

  # Monitoring
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: TAG_FILTERS_1_0
        Query:
          ResourceTypeFilters:
            - AWS::AllSupported
          TagFilters:
            - Key: stack
              Values:
                - !Ref AWS::StackName

  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

  # --- FRONTEND HOSTING ---
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  FrontendOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties: 
      OriginAccessControlConfig: 
        Name: !Sub ${AWS::StackName}-oac
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  FrontendDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        # [FIX] Removed Aliases and ViewerCertificate to use default CloudFront URL
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - Id: FrontendOrigin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: "" # Required empty for OAC
            OriginAccessControlId: !GetAtt FrontendOAC.Id
        DefaultCacheBehavior:
          TargetOriginId: FrontendOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD, OPTIONS]
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        CustomErrorResponses:
          - ErrorCode: 403
            ResponsePagePath: /index.html
            ResponseCode: 200
          - ErrorCode: 404
            ResponsePagePath: /index.html
            ResponseCode: 200

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${FrontendBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${FrontendDistribution}

Outputs:
  MelApiEndpoint:
    Description: "Public API Gateway Endpoint"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  MelWebURL:
    Description: "Website URL"
    Value: !Sub "https://${FrontendDistribution.DomainName}"
  FrontendBucketName:
    Description: "S3 Bucket Name"
    Value: !Ref FrontendBucket
  FrontendDistributionId:
    Description: "CloudFront Distribution ID"
    Value: !Ref FrontendDistribution